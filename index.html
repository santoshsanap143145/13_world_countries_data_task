<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>World Countries Data</title>
    <!-- bootstrap 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 offset-lg-4 text-center">
            <h2 class="preHeading">world countries data</h2>
            <h4 class="secHeading">currently, we have 250 countries</h4>
            <p id="comment"></p>
          </div>
        </div>
      </div>
    </header>
    <div class="controlFun">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="form-group">
              <input type="text" id="inputSearch" class="form-control" placeholder="search countries by, name, cities, languages">
            </div>
            <div class="sortButtons">
              <button class="btn btn-name" id="btnname">name 
                <i class="fa-solid fa-arrow-down" id="nameicon"></i></button>
              <button class="btn btn-capital" id="btncap">capital 
                <i class="fa-solid fa-arrow-down d-none" id="capicon"></i></button>
              <button class="btn btn-population" id="btnpop">population
                <i class="fa-solid fa-arrow-down d-none" id="popicon"></i>
              </button>
              <i class="fa-solid fa-chart-bar"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="main">
      <div class="container-fluid">
        <div class="row" id="cardContainer">
          <!-- <div class="col-lg-2">
            <div class="card countryCard">
              <img src="https://flagcdn.com/in.svg" class="card-img-top text-center flag" alt=" Country Flag">
              <div class="card-body">
                <h5 class="card-title">india</h5>
                <p class="card-text"><span>capital: </span>new delhi</p>
                <p class="card-text"><span>languages: </span>hindi, english</p>
                <p class="card-text"><span>population: </span>1380004385</p>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </main>


    <!-- js files -->
    <script src="./assets/js/countries.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
